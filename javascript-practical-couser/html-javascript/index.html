<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometric Figures</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <div class="cards-container">
      <div class="card">
        <h3>Cuadrado</h3>
        <div class="entrada">
          <label class="label" for="lado">Lado del cuadrado:</label>
          <input class="input" id="lado" type="number" placeholder="Ingrese un lado del cuadrado">
          <button class="btn" onclick="perimetroAreaCuadrado()">Calcular perímetro y área</button>
        </div>
      </div>
      <div class="card">
        <h3>Círculo</h3>
        <div class="entrada">
          <label class="label" for="radio">Ingrese el radio:</label>
          <input class="input" id="radio" type="number" placeholder="Ingrese el radio del círculo">
          <button class="btn" onclick="perimetroAreaCirculo()">Calcular perímetro y área</button>
        </div>
      </div>
      <div class="card-triangle">
        <h3>Triángulo</h3>
        <div class="entrada">
          <label class="label" for="lado1">Lado uno del triángulo:</label>
          <input class="input" id="lado1" type="number" placeholder="Ingrese lado uno del triángulo">
        </div>
        <div class="entrada">
          <label class="label" for="lado2">Lado dos del triángulo:</label>
          <input class="input" id="lado2" type="number" placeholder="Ingrese lado dos del triángulo">
        </div>
        <div class="entrada">
          <label class="label" for="base">Base del triángulo:</label>
          <input class="input" id="base" type="number" placeholder="Ingrese la base del triángulo">
        </div>
        <div class="entrada">
          <label class="label" for="altura">Altura del triángulo:</label>
          <input class="input" id="altura" type="number" placeholder="Ingrese la altura del triángulo">
        </div>
        <button class="btn" onclick="perimetroAreaTriangulo()">Calcular perímetro y área</button>
      </div>
    </div>
  </section>
  <script src="./js/main.js"></script>
</body>
</html>
