<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentages and Discounts</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <div class="cards-container">
      <div class="card">
        <h3>Calcular Descuento</h3>
        <div class="entrada">
          <label class="label" for="price">Precio:</label>
          <input class="input" id="price" type="number" placeholder="Ingrese el precio">
        </div>
        <div class="entrada">
          <label class="label" for="discountPercentage">Porcentaje de descuento:</label>
          <input class="input" id="discountPercentage" type="number" placeholder="Ingrese el porcentaje de descuento">
        </div>
        <button class="btn" onclick="calculate()">Calcular</button>
      </div>
    </div>
  </section>
  <script src="./main.js"></script>
</body>
</html>
